<!DOCTYPE html>
<html>
    <head>
        <title>Sign up | ElevenLabs</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <div class="company-name">
                    <img src="logo.svg">
                </div>
                <div class="credential-box">
                    <h1>Create an account</h1>
                    <div class="signup-btn">
                        <button>
                            <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw">
                            <span class="btn-text">Sign up with Google</span>
                        </button>
                    </div>
                    <hr class="custom-line">
                    <form class="credentials-form">
                        <label class="form-label">Email</label>
                        <div class="form-input">
                            <input type="text">
                        </div>
                        <label class="form-label">Password</label>
                        <div class="form-input">
                            <input type="password">
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </div>
                        <button class="submit-btn">Sign Up</button>
                    </form>
                    <footer class="cred-footer">
                        Already registered? <span>Sign in</span>
                    </footer>
                </div>
            </div>
            <footer class="main-footer">
                <p>By continuing, you agree to our <a>Terms of Service</a> and <a>Privacy Policy.</a></p>
            </footer>
        </div>
    </body>
</html>
